<div class="col-md-6 col-md-offset-3 ">
	<form name="loginForm" novalidate>
		<fieldset class="well">
			<div class="control-group">
				<div class="col-md-12 form-title">
					<h3 class="text-center">Login</h3>
				</div>
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" class="form-control" name="username" id="username"
						   placeholder="Enter your username..."
						   data-ng-model="user.username" data-ng-required="true"
						   ng-class="{true: 'error'}[submitted && loginForm.username.$invalid]"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" name="password" id="password"
						   placeholder="Enter your password..."
						   data-ng-model="user.password" required
						   ng-class="{true: 'error'}[submitted && loginForm.password.$invalid]"/>
				</div>
			</div>
			<div class="col-md-12">
				<a class="btn btn-default col-md-6"
				   data-ng-click="loginForm.$invalid ? submitted=true : login()">Login</a>
				<a ui-sref="register" class="col-md-6 text-center">Register here</a>
			</div>
		</fieldset>

	</form>
</div>
