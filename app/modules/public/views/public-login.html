<div class="col-md-6 col-md-offset-3 login-register">
	<form name="loginForm" data-ng-submit="login()" novalidate>
		<div class="control-group"
			 ng-class="{true: 'error'}[submitted && loginForm.username.$invalid && loginForm.password.$invalid]">
			<div class="col-md-12 form-title">
				<h3 class="text-center">Login</h3>
			</div>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" name="username" id="username"
					   placeholder="Enter your username..."
					   data-ng-model="user.username" data-ng-required="true">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" name="password" id="password"
					   placeholder="Enter your password..."
					   data-ng-model="user.password" data-ng-required="true">
			</div>
		</div>
		<div class="col-md-12">
			<button type="submit" class="btn btn-default col-md-6" data-ng-click="submitted=true">Login</button>
			<a ui-sref="register" class="col-md-6 text-center">Register here</a>
		</div>

	</form>
</div>
