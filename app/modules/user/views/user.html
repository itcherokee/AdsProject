<div class="col-md-3 col-lg-2" data-ng-controller="UserLeftMenuController">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Navigation</h3>
		</div>
		<div class="panel-body">
			<a href="" class="btn btn-block" data-ng-repeat="mainItem in mainMenuItems.items"
			   data-ng-class="{'active-link' : mainMenuItems.selected == mainItem }"
			   data-ng-click="mainMenuItems.selected = mainItem;  clickMainMenuHandler(mainItem)">
				{{mainItem.title}}
			</a>
		</div>
	</div>
	<div class="panel panel-default" data-ng-show="myAdsMenuItems.enabled" >
		<div class="panel-heading">
			<h3 class="panel-title">My Ads</h3>
		</div>
		<div class="panel-body">
			<a href="" class="btn btn-block" data-ng-repeat="myAdItem in myAdsMenuItems.items"
			   data-ng-class="{'active-link' : myAdsMenuItems.selected == myAdItem }"
			   data-ng-click="myAdsMenuItems.selected = myAdItem;  clickMyAdsMenuHandler(myAdItem)">
				{{myAdItem.title}}
			</a>
		</div>
	</div>
</div>
<div class="col-md-9 col-lg-10">
	<div ui-view class="row"></div>
</div>
