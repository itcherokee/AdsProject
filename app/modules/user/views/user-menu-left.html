<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Navigation</h3>
	</div>
	<div class="panel-body">
		<a href="" class="btn btn-block" data-ng-repeat="mainItem in mainMenuItems.items"
		   data-ng-class="{'active-link' : mainMenuItems.selected == mainItem }"
		   data-ng-click="mainMenuItems.selected = mainItem;  clickMainMenuHandler(mainItem)">
			{{mainItem.title}} <!-- {{category.id}})-->
		</a>
	</div>
</div>
<div class="panel panel-default" data-ng-show="myAdsMenu.enabled" >
	<div class="panel-heading">
		<h3 class="panel-title">My Ads</h3>
	</div>
	<div class="panel-body">
		<a href="" class="btn btn-block" data-ng-repeat="myAdItem in myAdsMenuItems"
		   data-ng-class="{'active-link' : myAdItem.selected==town }"
		   data-ng-click="towns.selected = town;  clickTownHandler(town.id)">
			{{myAdItem.title}}
		</a>
	</div>
</div>
