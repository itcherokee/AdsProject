<div class="col-md-12">
	<div data-ng-repeat="ad in ads | filter:{categoryId: categoryId}:isCategoryFilterStrict | filter : {townId : townId}:isTownFilterStrict"
		 class="col-md-12">
		<div class="row">
			<div class="col-md-9"><h3>{{ad.title}}</h3></div>
			<span class="col-md-3">{{ad.categoryId + '--' + ad.townId}} | {{ad.date | date:'d-MMM-yyyy'}}</span>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img data-ng-src="{{ad.imageDataUrl}}" src="" alt=""/>
			</div>
			<div class="col-md-8">
				<div>{{ad.text}}</div>
				<br/>
				Name: <input type="text" data-ng-model="ad.ownerName"/> <br/>
				Email: <input type="text" data-ng-model="ad.ownerEmail"/> <br/>
				Tel.: <input type="text" data-ng-model="ad.ownerPhone"/> <br/>
			</div>
		</div>
	</div>
</div>
