<div class="col-md-8 col-md-offset-2">
	<div class="form-horizontal">
		<div class="col-md-12 form-group form-control my-form-control">
			<div class="col-sm-12 form-title">
				<h3 class="text-center">Confirm Deleting Ad?</h3>
			</div>
			<div class="col-md-12 right-border">
				<div class="row">
					<div class="col-md-9"><h4>{{ad.title}}</h4></div>
					<span class="col-md-3 text-right">{{ad.date | date:'d-MMM-yyyy'}}</span>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="picture-frame form-control my-form-control">
							<img data-ng-src="{{ad.imageDataUrl}}" src="" alt=""/>
						</div>
					</div>
					<div class="col-md-9">
						<div class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12 ">
									<div class="form-control my-form-control" data-ng-bind="ad.text"></div>
								</div>
							</div>
						</div>
						<div class="form-horizontal">
							<div class="form-group">
								<label for="ad-category" class="col-sm-3 control-label ">Category:</label>

								<div class="col-sm-9">
									<span class="form-control" data-ng-bind="ad.categoryName" id="ad-category"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="ad-town" class="col-sm-3 control-label ">Town:</label>

								<div class="col-sm-9">
									<span class="form-control" data-ng-bind="ad.townName" id="ad-town"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 text-center">
				<a ng-click="deleteAd()" class="btn btn-primary">Delete</a>
				<a ui-sref="userMyAds" class="btn btn-default">Cancel</a>
			</div>
		</div>

	</div>
</div>
