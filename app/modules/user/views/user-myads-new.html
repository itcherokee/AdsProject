<div class="col-md-9 col-md-offset-1 ">
	<form class="form-horizontal well" name="adform" flow-init="{target:'upload_image.json'}" >
		<fieldset flow-file-added="fileSelected($file)">
			<div class="col-sm-12 form-title">
				<h3 class="text-center">Publish New Ad</h3>
			</div>
			<!--<legend class="panel-heading text-center">Publish New Ad</legend>-->
			<div class="col-sm-12">
				<div class="col-sm-8">

					<div class="form-group">
						<label for="ads-title" class="col-sm-2 control-label">Title:</label>

						<div class="col-sm-10">
							<input type="text" class="form-control input-md" id="ads-title" name="adstitle"
								   data-ng-model="ad.title" placeholder="Enter title for ad..."
								   data-ng-required="true"/>
						</div>
					</div>
					<div class="form-group">
						<label for="ads-text" class="col-sm-2 control-label">Text:</label>

						<div class="col-sm-10">
							<textarea class="form-control" name="adstext" id="ads-text" rows="4" data-ng-model="ad.text"
									  placeholder="Some information..." data-ng-required></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="ads-image" class="col-sm-2 control-label">Image:</label>

						<div class="col-sm-10">

							<!--<input type="file" id="ads-image" class="input-file"-->
							<!--onchange="angular.element(this).scope().fileSelected(this)"/>-->
							<div id="ads-image">
								<div class="input-group">
									<span class="form-control" data-ng-bind="$flow.files[0].relativePath"></span>
									<span class="input-group-btn">
										<span class="btn btn-default" flow-btn >
											Browse
										</span>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="ads-category" class="col-sm-2 control-label">Category:</label>

						<div class="col-sm-10">
							<select data-ng-options="category.id as category.name for category in categories"
									name="category"
									id="ads-category"
									class="form-control " data-ng-model="ad.categoryId">
								<option value="">Select category</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="ads-town" class="col-sm-2 control-label">Town:</label>

						<div class="col-sm-10">
							<select data-ng-options="town.id as town.name for town in towns" name="ads-town"
									id="ads-town"
									class="form-control" data-ng-model="ad.townId">
								<option value="">Select town</option>
							</select>
						</div>
					</div>
				</div>

				<div class="col-sm-4" data-ng-show="true">
					<div class="form-group">
						<!--<div class="image-box form-control my-form-control col-sm-12 col-center">-->
						<!--<img src="img/noimage.png" alt=""/>-->
						<!--</div>-->
						<div class="image-box img-thumbnail col-sm-12 col-center">
							<img flow-img="$flow.files[0]" src="img/noimage.png" alt=""/>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-10 text-center">
				<div class="form-group">
					<a ng-click="publishAd(ad)" class="btn btn-primary">Publish</a>
					<a ui-sref="userMyAds" class="btn btn-default">Cancel</a>
				</div>
			</div>
		</fieldset>
	</form>
</div>
