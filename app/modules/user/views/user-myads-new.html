<div class="col-md-10 col-md-offset-1">
	<form class="form-horizontal well" name="form" novalidate data-ng-submit="submitted=true; publishAd(ad)">
		<fieldset>
			<div class="col-sm-12 form-title">
				<h3 class="text-center">Publish New Ad</h3>
			</div>
			<div data-ng-include="'modules/user/views/partials/form-content.html'"></div>
			<div class="form-group col-sm-12">
				<div class="col-sm-6 side-padding-30">
					<input type="submit" class="btn btn-primary form-control" value="Publish"/>
				</div>
				<div class="col-sm-6 side-padding-30">
					<a ui-sref="userMyAds" class="btn btn-default form-control ">Cancel</a>
				</div>
			</div>
		</fieldset>
	</form>
</div>
