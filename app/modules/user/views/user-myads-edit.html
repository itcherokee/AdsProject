						</div>
					</div>

						<label for="text" class="col-sm-2 control-label">Text:</label>

						<div class="col-sm-10">
							<textarea class="form-control" name="text" id="text" rows="4" data-ng-model="ad.text"
									  placeholder="Some information..." required
									  ng-class="{true: 'error'}[submitted && form.text.$invalid]"></textarea>
						</div>

									name="category"
									id="ads-category"
									class="form-control " data-ng-model="ad.categoryId">
								<option value="">Select category</option>
							</select>
						</div>
					</div>

						<label for="ads-town" class="col-sm-2 control-label">Town:</label>

									id="ads-town"
									class="form-control" data-ng-model="ad.townId">

							</select>
						</div>
					</div>
