<div class="col-md-12">
	<div class="form-horizontal">
		<div data-ng-repeat="ad in ads"
			 class="col-md-12 form-group form-control my-form-control well">
			<div class="col-md-9 right-border">
				<div class="row">
					<!--{{'Category: ' + ad.categoryId + '| Town: ' + ad.townId}}-->
					<div class="col-md-9"><h4>{{ad.title}}</h4></div>
					<span class="col-md-3 text-right">{{ad.date | date:'d-MMM-yyyy'}}</span>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="image-box form-control my-form-control">
							<img data-ng-src="{{ad.imageDataUrl}}" src="" alt=""/>
						</div>
					</div>
					<div class="col-md-9">
						<div class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12 ">
									<div class="form-control my-form-control" data-ng-bind="ad.text"></div>
								</div>
							</div>
						</div>
						<div class="form-horizontal">
							<div class="form-group">
								<label for="ad-category" class="col-sm-3 control-label ">Category:</label>

								<div class="col-sm-9">
									<span class="form-control" data-ng-bind="ad.categoryName" id="ad-category"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="ad-town" class="col-sm-3 control-label ">Town:</label>

								<div class="col-sm-9">
									<span class="form-control" data-ng-bind="ad.townName" id="ad-town"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3 text-center">
				<label for="ad-status" class="text-center">Status:</label>
				<span class="form-control" data-ng-bind="ad.status" id="ad-status"></span>
				<button class="form-control btn btn-block btn-default"
						data-ng-show="ad.status == 'Published' || ad.status == 'WaitingApproval'"
						data-ng-click="deactivateAd(ad)">Deactivate</button>
				<button class="form-control btn btn-block btn-default"
						data-ng-show="ad.status == 'Inactive' || ad.status == 'Rejected'"
						ui-sref="userEditAd({ id: ad.id })">Edit</button>
				<button class="form-control btn btn-block btn-default"
						data-ng-show="ad.status === 'Inactive'"
						data-ng-click="publishAgainAd(ad)">Publish Again</button>
				<button class="form-control btn btn-block btn-default"
						data-ng-show="ad.status == 'Inactive' || ad.status == 'Rejected'"
						ui-sref="userDeleteAd({ id: ad.id })">Delete</button>
			</div>
		</div>

		<div class="text-center">
			<pagination total-items="selections.totalAds" ng-model="selections.startPage" max-size="5"
						items-per-page="selections.pageSize" class="pagination-sm"
						boundary-links="true" rotate="false" num-pages="numPages"
						ng-change="pageChanged()"></pagination>
		</div>

	</div>
</div>
