<div>
	To publish a new ad, please login
	<a ui-sref="login">Login</a>
	<a ui-sref="register">Register</a>
</div>
<div>
	<div data-ng-repeat="ad in ads">
		<h3>{{ad.title}}</h3>{{ad.date | date:'d-MMM-yyyy'}}
		<div>
			<img data-ng-src="{{ad.imageDataUrl}}" src="" alt=""/>
		</div>
		<div>
			<textarea>{{ad.text}}</textarea><br/>
			Name: <input type="text" data-ng-model="ad.ownerName"/> <br/>
			Email: <input type="text" data-ng-model="ad.ownerEmail"/> <br/>
			Tel.: <input type="text" data-ng-model="ad.ownerPhone"/> <br/>
		</div>
	</div>
</div>
<div>
	<div>
		<h3>Categories</h3>
		<ul>
			<li><a data-ng-click="clickCategoryHandler(null)" href="">All</a></li>
			<li data-ng-repeat="category in categories">
				<a data-ng-click="clickCategoryHandler(category.id)" href="">{{category.name}}</a>
			</li>
		</ul>
	</div>
	<div>
		<h3>Towns</h3>
		<ul>
			<li><a data-ng-click="clickTownHandler(null)" href="">All</a></li>
			<li data-ng-repeat="town in towns">
				<a data-ng-click="clickTownHandler(town.id)" href="">{{town.name}}</a>
			</li>
		</ul>
	</div>
</div>
